# DOOM alacritty
# configuration for alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color

window:
  dynamic_padding: true
  opacity: 0.7

  padding:
    x: 0
    y: 0

font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 10

  offset:
    x: 0
    y: 0

cursor:
  style: Underline

live_config_reload: true
colors:
  # COLORSCHEME: gruvbox_material.yml
  primary:
    # low contrast: background: '0x282828'
    background: "0x282828"
    foreground: "0xdfbf8e"

